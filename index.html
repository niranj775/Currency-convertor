<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">

                <nav class="navbar navbar-light bg-dark d-flex justify-content-center">
                    <span class="navbar-brand mb-0 h1 text-light ">Today's Currency Converter</span>
                </nav>

                <div class="card text-center">
                    
                    <div class="card-body">
                        
                        <form>
                            <label for="" class="font-weight-bold mt-2 mb-2">Amount</label>
                            <input type="number" class="form-control mt-2 mb-2 w-25 d-block mr-auto ml-auto">
                            
                            <label for="" class="font-weight-bold mt-2 mb-2">From</label>
                            <select class="form-control mt-2 mb-2 w-25 d-block mr-auto ml-auto" name="fromcurrency" id="fromcurrency">
        
                            </select>
        
                            <label for="" class="font-weight-bold mt-2 mb-2">To</label>
                            <select class="form-control mt-2 mb-2 w-25 d-block mr-auto ml-auto" name="tocurrency" id="tocurrency">
        
                            </select>
        
                            <button type="button" class="btn btn-info mt-2 mb-2" onclick=convert()>Convert</button>
          
                        </form>
                      
                    </div>
                    <div id="convertor" class="card-footer text-muted">
                     
                    </div>
                  </div>
                
                
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
